<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Document</title>
</head>
<body>
<!-- ********************** HEADER ********************** -->
  <header class="header_container">
    <nav class="nav_fixed">
      <h1 class="title_fixed">La Palanca Games</h1>
    </nav>
<!-- ********************** NAV web ********************** -->
    <nav class="nav_web"></nav>
<!-- ********************** NAV mobile ********************** -->
    <nav class="nav_mobile_container">
      <p>MENU</p>
      <div class="nav_mobile pulse">
        <img class="header_menu_img" src="./iconos/menu_FILL0_wght300_GRAD200_opsz48.svg" alt="menu">
      </div>
    </nav>
<!-- ********************** header img ********************** -->
    <div class="header_img_container">
      <img class="header_img" src="./images/principal_page/fifa 23 principal page.jpg" alt="fifa23">
    </div>
    <div class="underline"></div>
  </header>
<!-- ********************** MAIN ********************** -->
  <main class="main_container">

<!-- ********************** STORE ********************** -->
<h2>STORE</h2>
<div class="store_container">
  <article class="store_card">
    <img class="store_img" src="./images/cyberpunk-2077 portada.jpg" alt="2077">
    <div class="store_card_description">
      <p class="store_card_title"></p>
      <p class="store_card_info"></p>
      <p class="store_card_price"></p>
      <p class="store_card_amount"></p>
    </div>
  </article>
</div>
<!-- ********************** SALES ********************** -->
<div class="underline"></div>
<h2>SALE</h2>
<div class="sale_container">
<!-- TARJETA SALE -->
  <article class="sale_card">
    <img class="sale_img" src="./images/sale/half life 2 portada.jpg" alt="">
    <div class="sale_card_description">
      <p class="sale_card_title">Half-Life 2</p>
      <div class="sale_card_discount_container">
        <p class="sale_card_discount">%20</p>
      </div>
      <p class="sale_card_old_price">Precio</p>
      <p class="sale_card_price">Precio</p>
      <p class="sale_card_amount"><span>5</span> U.</p>
    </div>
  </article>

</div>
  </main>
<!-- ********************** footer ********************** -->  
  <footer>
    <h6>By Ariel M. ‚ù§</h6>
  </footer>

</body>
<script src="./js/app.js"></script>
</html>
